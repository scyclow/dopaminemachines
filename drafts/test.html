<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>

  <style type="text/css">

    main {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 15vw;
      animation: ExpandContract 1.75s cubic-bezier(0.58, 0.06, 0.44, 0.98) infinite;
    }

    @keyframes ExpandContract {
      0% {
        transform: scale(0.2);
      }
      50% {
        transform: scale(1);
      }

      100% {
        transform: scale(0.2);
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>WOW</h1>
  </main>
</body>
</html>
