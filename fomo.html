<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FOMO</title>

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background: #a9bed1;
      height: 100vh;
      overflow: hidden;
    }
    main {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 20vw;
      margin: 0;
      text-align: center;
      font-family: sans-serif;
      letter-spacing: 5vw;
      -webkit-text-stroke: 0.4vw #f2feff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      border: 0.5vw solid #fff;
    }

    .expand {
      animation: ExpandContract 5s cubic-bezier(0.58, 0.06, 0.44, 0.98) infinite;
    }


    @keyframes ExpandContract {

      0% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: scale(0.2) rotate(-45deg);
        opacity: 0;
      }
    }

    @media (min-aspect-ratio: 2/1) {
      h1 {
        font-size: 40vh;
        -webkit-text-stroke: 0.8vh #f2feff;
        letter-spacing: 10vh;
        border-width: 1vh;
      }
    }

  </style>
</head>
<body>
  <main>

      <h1 class="expand" style="position: absolute;">
        FOMO
      </h1>

      <h1 class="expand" style="animation-delay: -1s; position: absolute;">
        FOMO
      </h1>

      <h1 class="expand" style="animation-delay: -2s; position: absolute;">
        FOMO
      </h1>

      <h1 class="expand" style="animation-delay: -3s; position: absolute;">
        FOMO
      </h1>

      <h1 class="expand" style="animation-delay: -4s; position: absolute;">
        FOMO
      </h1>

      <h1 style="position: absolute;">
        FOMO
      </h1>


  </main>
</body>
</html>
