<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .deathBox {
      background: #ddd;
      padding: 0.2em;
      border:  0.2em solid;

      border-left-color: #ddd;
      border-top-color: #ddd;
      width: 75vw;
    }
    #deathCount {
      padding: 0.5em;
      width: 1.5em;
      text-align: center;
      border: 1px solid #000;
      display: inline-block;
      font-size: 1.2em;
      color:  #f00;
      background: #fff;
    }

    h1, h2 {
      text-align: center;
    }

    .layout {
      padding: 2vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
    }

    h1 {
      font-size: 6vw;
      margin-top: 0.5em;
    }

    h2 {
      font-size: 3vw;
      margin-top: 1em;
    }
    h2:last-child {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="deathBox">

      <h2>
        Since opening this web page...
      </h2>

      <h2><div id="deathCount"></div></h2>

      <h2>PEOPLE HAVE DIED!</h2>
    </div>

    <h1>Your Death Is Coming!</h1>
    <h1 style="color: #f00;">Are YOU prepared to die?</h1>
  </div>

</body>

<script type="text/javascript">
  const $deathCount = document.getElementById('deathCount')
  let deathCount = -1

  const incrementDeathCount = () => {
    deathCount += 1
    $deathCount.innerHTML = deathCount
    console.log(deathCount)
    setTimeout(incrementDeathCount, 100 + Math.random() * 700)
  }

  incrementDeathCount()
</script>
</html>
