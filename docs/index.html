<!DOCTYPE html>

<head>

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: #fff;
    }

    body {
      background: #000;
    }

    #heroGrid {
      height: 100vh;
      width: 100vw;
      display: grid;
      grid-template-rows: repeat(40, 1fr);
      grid-template-columns: repeat(40, 1fr);
    }

    #heroGrid > * {
      overflow: hidden;
/*      border-top: 1px solid;
      border-bottom: 1px solid;*/
    }

    #marquee1 {
      align-self: center;
      grid-column: span 40;
      grid-row: span 1;
    }

    #marquee2 {
      align-self: center;
      grid-column: span 40;
      grid-row-start: -2;
    }

    #marquee3 {
      grid-row: 2/-2;
      grid-column: span 1;
    }

    #marquee4 {
      grid-row: 2/-2;
      grid-column: span 1;
      grid-column-start: -2;
    }

    #marquee5 {
      align-self: center;
      grid-column: 2/-2;
      grid-row: span 1;
    }

    #marquee6 {
      align-self: center;
      grid-column: 2/-2;
      grid-row: span 1;
      grid-row-start: -3;
    }

    #marquee7 {
      grid-row: 3/-3;
      grid-column: span 1;
    }

    #marquee8 {
      grid-row: 3/-3;
      grid-column: span 1;
      grid-column-start: -3;
    }

    #marquee3, #marquee4, #marquee7, #marquee8 {
      font-size: 2.5vw;
    }

    #marquee1, #marquee2, #marquee5, #marquee6 {
      font-size: 2.5vh;
    }

    #heroText {
      grid-column: 3/-3;
      grid-row: 3/20;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    #heroText h1 {
      font-size: calc(min(0.22 * 100vh, 0.1 * 100vw));
      text-align:  center;
    }

  </style>
</head>

<body>
  <section id="heroGrid">
