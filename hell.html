<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hell</title>

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background: #000;
      color: #fff;
    }

    main {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      text-align: center;
      font-size: 10vw;
    }

    em {
      color: #f00;
    }

    #hell {
      position: relative;
    }

    @media (min-aspect-ratio: 4/1) {
      h1 {
        font-size: 40vh;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Are you going to <em id="hell">HELL?</em></h1>
  </main>
</body>

<script type="text/javascript">
  const hell = document.getElementById('hell')
  const amt = 3

  setInterval(() => {
    hell.style.left = `${Math.random() * amt - amt/2}px`
    hell.style.top = `${Math.random() * amt - amt/2}px`
  }, 10)
</script>
</html>
