<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fear</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    body {
      background: #000;
    }
    h1 {
      text-align: center;
      font-size: 13vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      /*align-items: stretch;*/
    }

    .layout {
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      height: 100vh;
    }


    .flash {
      animation: flash4 240ms linear infinite;
      -webkit-text-stroke: 3px #ff0;
      /*animation: flash4 240ms linear infinite;*/
    }



    @keyframes flash4 {
      0% {
        background: #000;
        color: #fff;
        text-shadow: 0px px 5px #000;
        -webkit-text-stroke: 3px #ff0;
      }
      33% {
        background: #fff;
        color: #000;
        text-shadow: 0px px 5px #ff0;
        -webkit-text-stroke: 3px #fff;
      }

      66% {
        background: #f00;
        color: #ff0;
        text-shadow: 0px px 5px #fff;
        -webkit-text-stroke: 3px #000;
      }
      100% {
        background: #000;
        color: #fff;
        text-shadow: 0px px 5px #000;
        -webkit-text-stroke: 3px #ff0;
      }
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 33.3334vh;
      width: 100vw;
    }

    @media (min-aspect-ratio: 7/3) {
      h1 {
        font-size: 30vh;
      }
    }


  </style>
</head>
<body>
  <div class="layout">
    <div class="row flash" style="animation-delay: 0ms;">
      <h1 >FEAR</h1>
    </div>
    <div class="row flash" style="animation-delay: -80ms;">
      <h1 >UNCERTAINTY</h1>
    </div>
    <div class="row flash" style="animation-delay: -160ms;">
      <h1 >DOUBT</h1>
    </div>
  </div>
</body>
</html>
