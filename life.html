<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Life</title>

  <style type="text/css">

    * {
      padding: 0;
      margin: 0;
    }

    body {
      background: #efb7d7;
    }
    main {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 7vw;
      color: #4b6b2e;
      text-shadow: 0 0 0.3vw #4b6b2e;
      text-align: center;
      width: 70vw;
    }

    .bg-left {
      position: absolute;
      animation: shadowLeft 18s linear infinite;
    }

    .bg-right {
      position: absolute;
      animation: shadowRight 18s linear infinite;
      animation-delay: 9s;
    }

    .bg-down {
      position: absolute;
      animation: shadowDown 18s linear infinite;
      animation-delay: 4.5s;
    }

    .bg-up {
      position: absolute;
      animation: shadowUp 18s linear infinite;
      animation-delay: 13.5s;
    }

    @keyframes shadowLeft {
      0% {
        left: 0vw;
        top: 0vw;
        color: hsla(35, 90%, 45%, 0);
        text-shadow: 0 0 25px hsla(35, 90%, 45%, 0);;

      }

      10% {
        left: -5vw;
        top: -1vw;
        color: hsla(35, 90%, 45%, 0.5);
        text-shadow: 0 0 25px hsla(35, 90%, 45%, 1);;
      }

      100% {
        left: -50vw;
        top: -10vw;
        color: hsla(35, 90%, 45%, 0);
        text-shadow: 0 0 25px hsla(35, 90%, 45%, 0);;
      }
    }

    @keyframes shadowRight {
      0% {
        left: 0vw;
        top: 0vw;
        color: hsla(84, 46%, 41%, 0);
        text-shadow: 0 0 25px hsla(84, 46%, 41%, 0);;

      }

      10% {
        left: 5vw;
        top: 1vw;
        color: hsla(84, 46%, 41%, 0.5);
        text-shadow: 0 0 25px hsla(84, 46%, 41%, 1);;
      }

      100% {
        left: 50vw;
        top: 10vw;
        color: hsla(84, 46%, 41%, 0);
        text-shadow: 0 0 25px hsla(84, 46%, 41%, 0);;
      }
    }

    @keyframes shadowUp {
      0% {
        left: 0vh;
        top: 0vh;
        color: hsla(52, 73%, 54%, 0);
        text-shadow: 0 0 25px hsla(52, 73%, 54%, 0);;

      }

      10% {
        left: 1vh;
        top: -5vh;
        color: hsla(52, 73%, 54%, 0.5);
        text-shadow: 0 0 25px hsla(52, 73%, 54%, 1);;
      }

      100% {
        left: 10vh;
        top: -50vh;
        color: hsla(52, 73%, 54%, 0);
        text-shadow: 0 0 25px hsla(52, 73%, 54%, 0);;
      }
    }

    @keyframes shadowDown {
      0% {
        left: 0vh;
        top: 0vh;
        color: hsla(201, 65%, 52%, 0);
        text-shadow: 0 0 25px hsla(201, 65%, 52%, 0);;

      }

      10% {
        left: -1vh;
        top: 5vh;
        color: hsla(201, 65%, 52%, 0.5);
        text-shadow: 0 0 25px hsla(201, 65%, 52%, 1);;
      }

      100% {
        left: -10vh;
        top: 50vh;
        color: hsla(201, 65%, 52%, 0);
        text-shadow: 0 0 25px hsla(201, 65%, 52%, 0);;
      }
    }

    @media (min-aspect-ratio: 4/1) {
      h1 {
        font-size: 28vh;
      }
    }
  </style>
</head>
<body>
  <main>
    <div>

    </div>

    <div>
      <div style="position: relative;">
        <h1 class="bg-left">Is Something <em>Missing</em> From Your Life?</h1>
        <h1 class="bg-down">Is Something <em>Missing</em> From Your Life?</h1>
        <h1 class="bg-right">Is Something <em>Missing</em> From Your Life?</h1>
        <h1 class="bg-up">Is Something <em>Missing</em> From Your Life?</h1>
        <h1>Is Something <em>Missing</em> From Your Life?</h1>
      </div>
    </div>

  </main>
</body>
</html>
