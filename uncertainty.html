<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Uncertainty</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        color: #fff;
      }

      body {
        display: grid;
        grid-template-rows: repeat(5, 1fr);
        grid-template-columns: repeat(3, 1fr);
        font-size: 6vw;
        background: #000;
      }

      h2 {
        font-size: 19vh;
        padding-right: 1em;
        line-height: 1;
      }

      .marquee {
        overflow: hidden;
        display: inline-flex;
        align-items: center;
        width: 100%;
        box-sizing: border-box;
        height: 20vh;
      }

      .marqueeInner {
        display: inline-flex;
      }

      .marqueeForward {
        animation: Marquee 50s linear infinite;
      }
      .marqueeReverse {
        animation: MarqueeReverse 50s linear infinite;
      }

      .marqueeInner > * {
        display: inline-block;
        white-space: nowrap;
      }

      @keyframes Marquee {
        0% {
          transform: translate3d(-50%, 0, 0);
        }

        100% {
          transform: translate3d(0%, 0, 0);
        }
      }

      @keyframes MarqueeReverse {
        0% {
          transform: translate3d(0%, 0, 0);
        }

        100% {
          transform: translate3d(-50%, 0, 0);
        }
      }
    </style>
</head>
<body>

</body>



<script>
  const rnd = (mn, mx) => {
    const out = Math.random()
    if (mx != null) return mn + out * (mx - mn)
    else if (mn != null) return out * mn
    else return out
  }

  function times(t, fn) {
    const out = []
    for (let i = 0; i < t; i++) out.push(fn(i))
    return out
  }
  const sample = (a) => a[Math.floor(rnd(a.length))]


  const fud = () => {
    const text = sample(['FEAR', 'UNCERTAINTY', 'DOUBT'])
    const duration = (5 + Math.random()) * text.length / 11
    return marquee(`<h2>${text}</h2>`,  rnd(-1000, 0), duration)
  }

  const marquee = (text, delay, duration) => `
    <div class="component marquee">
      <div
        class="marqueeInner ${rnd() < 0.5 ? 'marqueeForward' : 'marqueeReverse'} "
        style="animation-delay: ${Math.floor(delay)}ms; animation-duration: ${duration*50}s;"
      >
        ${times(40, _ => text).join('')}
      </div>
    </div>
  `

  document.body.innerHTML = times(15, fud).join('')

</script>
</html>
