<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <main id="main"></main>
</body>

<script src="../utils.js"></script>

<script type="text/javascript">
  const marquee = (text, args={}) => {
    const className = args.className || ''
    const style = args.style || ''
    const direction = args.direction || 1
    const delay = args.delay || 0
    const duration = args.duration || 1
    return `
      <style>
        .marquee {
          overflow: hidden;
          display: inline-flex;
          align-items: center;
          width: 100%;
          box-sizing: border-box;
          height: 20vh;
        }

        .marqueeInner {
          display: inline-flex;
        }

        .marqueeForward {
          animation: Marquee 50s linear infinite;
        }
        .marqueeReverse {
          animation: MarqueeReverse 50s linear infinite;
        }

        .marqueeInner > * {
          display: inline-block;
          white-space: nowrap;
        }

        @keyframes Marquee {
          0% {
            transform: translate3d(-50%, 0, 0);
          }

          100% {
            transform: translate3d(0%, 0, 0);
          }
        }

        @keyframes MarqueeReverse {
          0% {
            transform: translate3d(0%, 0, 0);
          }

          100% {
            transform: translate3d(-50%, 0, 0);
          }
        }
      </style>
      <div class="component marquee ${className}" style="${style}">
        <div
          class="marqueeInner ${direction === 1 ? 'marqueeForward' : 'marqueeReverse'} "
          style="animation-delay: ${Math.floor(delay)}ms; animation-duration: ${duration*50}s;"
        >
          ${times(40, _ => text).join('')}
        </div>
      </div>
    `
  }
</script>


<script type="text/javascript">
  document.getElementById('main').innerHTML = marquee('blah')
</script>
</html>
