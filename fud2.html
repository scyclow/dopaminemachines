<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
      font-size: 13vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      /*align-items: stretch;*/
    }

    .layout {
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      height: 100vh;
    }


    .flash4 {
      animation: flash4 240ms linear infinite;
    }



    @keyframes flash4 {
      0% {
        background: #000;
        color: #fff;
        text-shadow: 0px px 5px #000;
        -webkit-text-stroke: 3px #ff0;
      }
      33% {
        background: #fff;
        color: #000;
        text-shadow: 0px px 5px #ff0;
        -webkit-text-stroke: 3px #fff;
      }

      66% {
        background: #f00;
        color: #ff0;
        text-shadow: 0px px 5px #fff;
        -webkit-text-stroke: 3px #000;
      }
      100% {
        background: #000;
        color: #fff;
        text-shadow: 0px px 5px #000;
        -webkit-text-stroke: 3px #ff0;
      }
    }




  </style>
</head>
<body>
  <div class="layout">
    <h1 style="animation-delay: 0ms;" class="flash4">FEAR</h1>
    <h1 style="animation-delay: -80ms;" class="flash4">UNCERTAINTY</h1>
    <h1 style="animation-delay: -160ms;" class="flash4">DOUBT</h1>
  </div>
</body>
</html>
