<script type="text/javascript">
  const rnd = (mn, mx) => {
    const out = Math.random()
    if (mx != null) return mn + out * (mx - mn)
    else if (mn != null) return out * mn
    else return out
  }

  function times(t, fn) {
    const out = []
    for (let i = 0; i < t; i++) out.push(fn(i))
    return out
  }
  const sample = (a) => a[Math.floor(rnd(a.length))]

  const floater = (txt, i) => {
    // background: hsla(40deg, 100%, 50%, 0.2);
    const x1 = rnd(2)
    const y1 = rnd(2)
    const z1 = rnd(2)
    const x2 = rnd()
    const y2 = rnd()
    const z2 = rnd()
    return `
      <style>
        .float-animation-${i} {
          animation: Float-${i} ${rnd(5, 15)}s linear infinite;
        }

        @keyframes Float-${i} {
          0% {
            transform: rotate3d(${x1},${y1},${z1}, 0deg);
            background: hsla(40deg, 0%, 50%, 0.2);
          }

          50% {
            transform: rotate3d(${(x1+x2)/2},${(y1+y2)/2},${(z1+z2)/2}, 180deg);
            background: hsla(40deg, 0%, 50%, 0.05);
          }

          100% {
            transform: rotate3d(${x2},${y2},${z2}, 360deg);
            background: hsla(40deg, 0%, 50%, 0.2);
          }
        }
      </style>
      <div class="float float-animation-${i}" style="animation-delay: -${rnd(5)}s">
        ${txt}
      </div>
    `
  }
// sample(['Fear', 'Uncertainty', 'Doubt'])
  // times(3, i => {
  //   document.getElementById('container').innerHTML += floater()
  // })
  ;['Fear', 'Uncertainty', 'Doubt'].forEach((t, i) => {
    document.getElementById('container').innerHTML += floater(t, i)
  })
</script>
